     <h1>Imagem dinâmica</h1>
     <p>Tente abrir esse site am vários dispositivos ou sisplesmente aumente e diminua o tamanho do seu navegador</p>

         <source media="(max-width: 750px)" srcset="Small.png" type="image/png">
         <source media="(max-width: 1050px)" srcset="Medium.png" type="image/png">
         <img src="Large.png" alt="Flexible image">
     </picture>
     <p>Aqui, após aumentar ou diminuir o tamanho do seu navegador, verá a diferença.</p>
